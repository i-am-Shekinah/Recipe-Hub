<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Site</title>
  <link type="image/png" sizes="64x64" rel="icon" href="/public/img/restaurant-icon.png">
  <link rel="stylesheet" href="./public/styles.css">
</head>

<body>
  <section class="container text-gray-600 font-body grid lg:grid-cols-3">
    <header class="bg-white mb-6 lg:mb-0 lg:h-screen lg:col-span-1 text-end">
      <section class="flex lg:flex-none justify-between items-center w-full py-6 px-5">
        <h3 class="font-semibold text-2xl"><a href="#" class="cursor-pointer">Recipe Hub</a></h3>
        <img src="./public/img/menu-icon.png" alt="Menu icon" class="w-8 h-8 lg:hidden" id="menu-icon">
      </section>
      <nav id="nav">
        <ul class="flex flex-col gap-2">
          <li>
            <a href="#" class="border-r-4 border-primary px-4 hover:text-gray-900 transition-all duration-300 ease-in">Home</a>
            <img src="./public/img/home-icon.png" alt="home icon" class="w-8 h-8">
          </li>
          <li class="flex">
            <a href="#" class="border-r-4 border-white px-4 hover:text-gray-900 transition-all duration-300 ease-in">About</a>
            <img src="./public/img/about-icon.png" alt="about icon" class="w-8 h-8">
          </li>
          <li>
            <a href="#" class="border-r-4 border-white px-4 hover:text-gray-900 transition-all duration-300 ease-in">Contact</a>
            <img src="./public/img/contact-icon.png" alt="contact icon" class="w-8 h-8">
          </li>
        </ul>
      </nav>
    </header>

    <main class="lg:col-span-2 py-5 px-9 bg-gray-50">
      <header>
        <h1>Recipes</h1>
        <p>For Warlocks</p>
      </header>
    </main>
  </section>

  <script src="public/index.js"></script>
</body>

</html>
