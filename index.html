<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Site</title>
  <link type="image/png" sizes="64x64" rel="icon" href="./public/img/icons/restaurant-icon.png">
  <link rel="stylesheet" href="./public/styles.css">
</head>

<body>
  <section class="text-gray-600 bg-gray-50 font-body">
    <header
      class="fixed top-0 left-0 w-full lg:w-1/3 lg:right-auto bg-white lg:mb-0 lg:min-h-screen text-end filter drop-shadow-lg lg:drop-shadow-2xl z-20">


      <!-- logo + navbar icon -->
      <section class="relative flex justify-between items-center w-full lg:justify-end py-6 px-6 bg-white z-10">
        <h3 class="font-semibold text-2xl"><a href="#" class="cursor-pointer">Recipe Hub</a></h3>
        <button aria-label="Toggle Menu">
          <img src="./public/img/icons/menu-icon.png" alt="Menu icon" class="w-6 h-6 lg:hidden cursor-pointer"
            id="menu-icon">
        </button>
      </section>


      <!-- navbar -->
      <nav id="nav"
        class="absolute right-0 transform -translate-y-full transition-transform duration-300 z-0 lg:relative lg:transform-none pb-2">

        <ul class="space-y-2">
          <li
            class="flex justify-end pr-6 border-r-4 gap-1 items-center border-primary hover:opacity-60 transition-all duration-300 ease-in cursor-pointer">
            <a href="#" class="px-2">Home</a>
            <img src="./public/img/icons/home-icon.png" alt="home icon" class="w-4 h-4">
          </li>


          <li
            class="flex justify-end pr-6 border-r-4 gap-1 items-center border-white hover:opacity-60 transition-all duration-300 ease-in cursor-pointer">
            <a href="#" class="px-2">About</a>
            <img src="./public/img/icons/about-icon.png" alt="about icon" class="w-4 h-4">
          </li>


          <li
            class="flex justify-end pr-6 border-r-4 gap-1 items-center border-white hover:opacity-60 transition-all duration-300 ease-in cursor-pointer">
            <a href="#" class="px-2">Contact</a>
            <img src="./public/img/icons/contact-icon.png" alt="contact icon" class="w-4 h-4">
          </li>
        </ul>
      </nav>
    </header>


    <!-- main -->
    <main class="lg:pl-1/3 pt-28 lg:mt-0 py-6 px-6 lg:px-9">


      <header> <!-- login, signup, and header text starts here -->
        <div class="flex justify-center items-center lg:justify-end space-x-6 lg:text-black">

          <button aria-label="log in"
            class="text-primary uppercase font-semibold lg:border-2 lg:border-primary rounded-full px-4 py-2 text-sm hover:bg-primary hover:text-gray-50 transition-all duration-300 ease-in">Log
            in</button>

          <button aria-label="sign up"
            class="text-primary uppercase font-semibold lg:border-2 lg:border-primary rounded-full px-4 py-2 text-sm hover:bg-primary hover:text-gray-50 transition-all duration-300 ease-in">Sign
            up</button>

        </div>


        <section aria-label="header text"> <!-- header text -->
          <h1 class="text-4xl text-center lg:text-left mt-6">Recipes</h1>
          <p class="text-lg mt-1 text-center lg:text-left">For Warlocks</p>
        </section>

      </header> <!-- login, signup, and header text ends here -->


      <article aria-label="latest recipes" class="pt-6"> <!-- latest recipes starts here -->
        <h3 class="pt-6 pb-4 font-semibold">Latest Recipes</h3>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full"
          aria-label="Cards collection for latest recipes"> <!-- cards collection starts here -->

          <div class="card card:hover relative" aria-label="coconut jollof rice card">
            <figure class="h-48 w-full">
              <img src="public/img/dishes/coconut-jollof-rice.webp" alt=" coconut jollof rice"
                class="rounded-tl-md rounded-tr-md h-full w-full object-cover">
              <figcaption class="font-semibold text-sm pt-4 pb-1 md:ml-4">Coconut Jollof Rice</figcaption>
              <p class="text-xs font-light pb-4 md:ml-4">Recipe by CocoLof</p>
            </figure>

            <!-- recipe duration badge -->
            <figure aria-label="recipe duration"
              class="absolute top-2 left-2 flex gap-1 justify-center px-2 py-2 items-center bg-gray-200 rounded-full shadow-md">
              <img src="public/img/icons/clock.png" alt="recipe time" class="w-3 h-3">
              <figcaption class="text-xs">1hr 30 mins</figcaption>
            </figure>
          </div>


          <div class="card card:hover relative" aria-label="chicken fried rice card">
            <figure class="h-48 w-full">
              <img src="public/img/dishes/chicken-fried-rice.webp" alt=" chicken fried rice"
                class="rounded-tl-md rounded-tr-md h-full w-full object-cover">
              <figcaption class="font-semibold text-sm pt-4 pb-1 md:ml-4">Chicken Fried Rice</figcaption>
              <p class="text-xs font-light pb-4 md:ml-4">Recipe by Fricken</p>
            </figure>

            <!-- recipe duration badge -->
            <figure aria-label="recipe duration"
              class="absolute top-2 left-2 flex gap-1 justify-center px-2 py-2 items-center bg-gray-200 rounded-full shadow-md">
              <img src="public/img/icons/clock.png" alt="recipe time" class="w-3 h-3">
              <figcaption class="text-xs">2hrs 30mins</figcaption>
            </figure>
          </div>

          <div class="card card:hover relative" aria-label="plantain and beans stew card">
            <figure class="h-48 w-full">
              <img src="public/img/dishes/plantain-and-beans-stew.jpg" alt="plantain and beans stew"
                class="rounded-tl-md rounded-tr-md h-full w-full object-cover">
              <figcaption class="font-semibold text-sm pt-4 pb-1 md:ml-4">Plantain and Beans Stew</figcaption>
              <p class="text-xs font-light pb-4 md:ml-4">Recipe by Pleans</p>
            </figure>

            <figure aria-label="recipe duration"
              class="absolute top-2 left-2 flex gap-1 justify-center px-2 py-2 items-center bg-gray-200 rounded-full shadow-md">
              <img src="public/img/icons/clock.png" alt="recipe time" class="w-3 h-3">
              <figcaption class="text-xs">2 hrs 10 mins</figcaption>
            </figure>
          </div>

        </section> <!-- cards collection ends here -->

      </article>


      <article aria-label="most popular recipes" class="pt-8"> <!-- most popular recipes starts here-->

        <h3 class="pt-6 pb-4 font-semibold">Most Popular Recipes</h3>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full"
          aria-label="Cards collection for the most popular recipes"> <!-- cards collection starts here -->

          <div class="card card:hover relative" aria-label="coconut jollof rice card">
            <figure class="h-48 w-full">
              <img src="public/img/dishes/coconut-jollof-rice.webp" alt=" coconut jollof rice"
                class="rounded-tl-md rounded-tr-md w-full h-full object-cover">
              <figcaption class="font-semibold text-sm pt-4 pb-1 md:ml-4">Coconut Jollof Rice</figcaption>
              <p class="text-xs font-light md:ml-4">Recipe by CocoLof</p>
            </figure>

            <figure aria-label="recipe duration"
              class="absolute top-2 left-2 flex gap-1 justify-center px-2 py-2 items-center bg-gray-200 rounded-full shadow-md">
              <img src="public/img/icons/clock.png" alt="recipe time" class="w-3 h-3">
              <figcaption class="text-xs">1hr 30 mins</figcaption>
            </figure>
          </div>


          <div class="card card:hover relative" aria-label="pounded yam and egusi">
            <figure class="h-48 w-full">
              <img src="public/img/dishes/pounded-yam-and-egusi.jpg" alt=" chicken fried rice"
                class="rounded-tl-md rounded-tr-md w-full h-full object-cover">
              <figcaption class="font-semibold text-sm pt-4 pb-1 md:ml-4">Pounded Yam and Egusi</figcaption>
              <p class="text-xs font-light md:ml-4">Recipe by Yamsi</p>
            </figure>

            <figure aria-label="recipe duration"
              class="absolute top-2 left-2 flex gap-1 justify-center px-2 py-2 items-center bg-gray-200 rounded-full shadow-md">
              <img src="public/img/icons/clock.png" alt="recipe time" class="w-3 h-3">
              <figcaption class="text-xs">1hr 30 mins</figcaption>
            </figure>
          </div>

          <div class="card card:hover relative" aria-label="Suya">
            <figure class="h-48 w-full">
              <img src="public/img/dishes/suya.jpeg" alt="suya"
                class="rounded-tl-md rounded-tr-md w-full h-full object-cover">
              <figcaption class="font-semibold text-sm pt-4 pb-1 md:ml-4">Suya</figcaption>
              <p class="text-xs font-light md:ml-4">Recipe by SuyaMan</p>
            </figure>

            <figure aria-label="recipe duration"
              class="absolute top-2 left-2 flex gap-1 justify-center px-2 py-2 items-center bg-gray-200 rounded-full shadow-md">
              <img src="public/img/icons/clock.png" alt="recipe time" class="w-3 h-3">
              <figcaption class="text-xs">45 mins</figcaption>
            </figure>
          </div>

      </article> <!-- most popular recipes ends here-->

      <div class="flex justify-center items-center w-full mt-6">
        <button
          class="uppercase rounded-full bg-gray-200 text-xs cursor-pointer text-gray-500 font-semibold px-4 py-3 transform hover:scale-125 transition-all duration-300 ease-in">Load
          more</button>
      </div>

    </main>



  </section>

  <script src="public/index.js"></script>
</body>

</html>
