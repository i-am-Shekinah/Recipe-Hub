<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Site</title>
  <link type="image/png" sizes="64x64" rel="icon" href="./public/img/restaurant-icon.png">
  <link rel="stylesheet" href="./public/styles.css">
</head>

<body>
  <section class="text-gray-600 bg-gray-50 font-body grid lg:grid-cols-3">
    <header class="bg-white mb-6 lg:mb-0 lg:h-screen lg:col-span-1 text-end filter drop-shadow-lg lg:drop-shadow-2xl">


      <!-- logo + navbar icon -->
      <section class="relative flex justify-between items-center w-full lg:justify-end py-6 px-6 bg-white z-10">
        <h3 class="font-semibold text-2xl"><a href="#" class="cursor-pointer">Recipe Hub</a></h3>
        <button aria-label="Toggle Menu">
          <img src="./public/img/menu-icon.png" alt="Menu icon" class="w-6 h-6 lg:hidden cursor-pointer" id="menu-icon">
        </button>
      </section>


      <!-- navbar -->
      <nav id="nav"
        class="absolute right-0 transform -translate-y-full transition-transform duration-300 z-0 lg:relative lg:transform-none pb-2">

        <ul class="space-y-2">
          <li
            class="flex justify-end pr-6 border-r-4 gap-1 items-center border-primary hover:opacity-60 transition-all duration-300 ease-in cursor-pointer">
            <a href="#" class="px-2">Home</a>
            <img src="./public/img/home-icon.png" alt="home icon" class="w-4 h-4">
          </li>


          <li
            class="flex justify-end pr-6 border-r-4 gap-1 items-center border-white hover:opacity-60 transition-all duration-300 ease-in cursor-pointer">
            <a href="#" class="px-2">About</a>
            <img src="./public/img/about-icon.png" alt="about icon" class="w-4 h-4">
          </li>


          <li
            class="flex justify-end pr-6 border-r-4 gap-1 items-center border-white hover:opacity-60 transition-all duration-300 ease-in cursor-pointer">
            <a href="#" class="px-2">Contact</a>
            <img src="./public/img/contact-icon.png" alt="contact icon" class="w-4 h-4">
          </li>
        </ul>
      </nav>
    </header>


    <!-- main -->
    <main class="lg:col-span-2 py-6 px-6 lg:px-9">


      <header> <!-- login, signup, and header text starts here -->
        <div class="flex justify-center items-center lg:justify-end space-x-6 lg:text-black">

          <button aria-label="log in"
            class="text-primary uppercase font-semibold lg:border-2 lg:border-primary rounded-full px-4 py-2 text-sm hover:bg-primary hover:text-gray-50 transition-all duration-300 ease-in">Log
            in</button>

          <button aria-label="sign up"
            class="text-primary uppercase font-semibold lg:border-2 lg:border-primary rounded-full px-4 py-2 text-sm hover:bg-primary hover:text-gray-50 transition-all duration-300 ease-in">Sign
            up</button>

        </div>


        <section aria-label="header text"> <!-- header text -->
          <h1 class="text-4xl text-center lg:text-left mt-6">Recipes</h1>
          <p class="text-lg mt-1 text-center lg:text-left">For Warlocks</p>
        </section>

      </header> <!-- login, signup, and header text ends here -->

      <article aria-label="latest recipes"> <!-- latest recipes starts here -->
        <h3 class="pt-6 pb-4 font-semibold">Latest Recipes</h3>

        <section class="flex flex-wrap justify-center md:justify-between gap-4" aria-label="Cards collection for latest recipes"> <!-- cards collection starts here -->

          <div class="card card:hover" aria-label="coconut jollof rice card">
            <figure>
              <img src="./public/img/coconut-jollof-rice.webp" alt=" coconut jollof rice" class="rounded-tl-md rounded-tr-md">
              <figcaption class="font-semibold text-sm pt-4 pb-1">Coconut Jollof Rice</figcaption>
              <p class="text-xs font-light pb-4">Recipe by CocoLof</p>
            </figure>
          </div>

          <div class="card card:hover" aria-label="coconut jollof rice card">
            <figure>
              <img src="./public/img/coconut-jollof-rice.webp" alt=" coconut jollof rice" class="rounded-tl-md rounded-tr-md">
              <figcaption class="font-semibold text-sm pt-4 pb-1">Coconut Jollof Rice</figcaption>
              <p class="text-xs font-light pb-4">Recipe by CocoLof</p>
            </figure>
          </div>

        </section> <!-- cards collection ends here -->

      </article>

    </main>


  </section>

  <script src="public/index.js"></script>
</body>

</html>
